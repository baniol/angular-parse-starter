<form name="formRegister" novalidate ng-submit="sendForgot(forgotEmail)" spinner class="form-signin css-form">
	<h2 class="form-signin-heading">Please enter your email</h2>
	<div class="alert alert-error" ng-show="showError">
	  Email not found!
	</div>
	<input type="email" class="input-block-level" placeholder="Email" ng-model="forgotEmail" required>
	<br/>
	<button class="btn btn-large btn-primary" type="submit" ng-disabled="formRegister.$invalid">Send</button>
</form>
